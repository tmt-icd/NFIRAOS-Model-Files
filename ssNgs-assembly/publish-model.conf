subsystem = NFIRAOS
component = ssNgs

publish {
  events = [
    
#-----------------------------------------------------------------------

    {
      name            = state
      description     = SS NGS assembly state
      maxRate         = 1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = SS NGS assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
        {
          name        = move
          description = SS NGS assembly movement state
          type        = boolean 
        }
        {
          name        = select
          description = FPM and NGS simulation source selection deployment state
          enum        = [ EXTRACT, FPM, NGS, INTERMEDIATE, UNKNOWN ]
        }
        {
          name        = source
          description = state of the NGS Tungsten-Halogen source. This includes the variable intensity sources
          type        = boolean
        }
        {
          name        = attenuatorOnTarget
          description = Current attenuator position within tolerance of the target position
          type        = boolean
        }

        {
          name        = magnitude
          description = "magnitude estimate of the variable intensity NGS sources in R band (TBC), based on manual and motorized attenuator (current.attenuation)."
          type = array
          dimensions: [7]
          items = {
            type        = double
          }
          units       = magnitude
        }
        {
          name        = debug
          description = Current debug message level.
          enum        = [ DEBUG, INFO, WARN, ERROR ]
        }
      ]
    }

#-----------------------------------------------------------------------

    {
      name            = cmdStatus
      description     = """Recent command status. (engineering)"""
      maxRate         = 0.1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = Rrecent command name.
          type        = string
        }
        {
          name        = args
          description = Recent command arguments. Empty string if no arguments are supplied.
          type        = string
        }
        {
          name        = caller
          description = Recent command caller (if available).
          type        = string
        }
        {
          name        = runId
          description = Run ID associated with the recent command.
          type        = integer 
        }
        {
          name        = ack
          description = Recent command acknowledgement status.
          enum        = [ ACCEPTED, REJECTED ]
        }
        {
          name        = ackMsg
          description = Recent command acknowledgement message. Empty string if acknowledgement is ACCEPTED.
          type        = string
        }
        {
          name        = comp
          description = Recent command completion status.
          enum        = [ INPROGRESS, SUCCESS, FAILED, INTERRUPTED, REJECTED ]
        }
        {
          name        = compMsg
          description = Recent command completion message. Empty string if completion is INPROGRESS or SUCCESS.
          type        = string
        }
      ]
    }

#-----------------------------------------------------------------------

    {
      name            = target
      description     = """Target positions for the FPM and NGS stage. (engineering)"""
      maxRate         = 1
      archive         = true
      attributes      = [ 
        {
          name        = ngs
          description = "Target NGS stage position."
          type        = double
          units       = mm
        }
        {
          name        = attenuation
          description = "target NGS source attenuation level"
          type        = double
          units       = dB
        }
        {
          name        = attenuator
          description = "target NGS source attenuator stage position based on attenuation level (target.attenuation)"
          type        = double
          units       = mm
        }
        {
          name        = fpmOffsetXPitch
          description = "Target FPM x position, with respect to the FPM reference (deployed) position of the central pinhole."
          type        = double
          units       = nominal pinhole pitch
        }
        {
          name        = fpmOffsetYPitch
          description = "Target FPM x position, with respect to the FPM reference (deployed) position of the central pinhole."
          type        = double
          units       = nominal pinhole pitch
        }
        {
          name        = fpmOffsetXMm
          description = "Target FPM x position, with respect to the FPM reference (deployed) position of the central pinhole."
          type        = double
          units       = mm
          maximum     = 1.5
          minimum     = -1.5 
        }
        {
          name        = fpmOffsetYMm
          description = "Target FPM x position, with respect to the FPM reference (deployed) position of the central pinhole."
          type        = double
          units       = mm
          maximum     = 1.5
          minimum     = -1.5 
        }
        {
          name        = fpmNetX
          description = "Target net FPM x position."
          type        = double
          units       = mm
          maximum     = 1.5
          minimum     = -1.5 
        }
        {
          name        = fpmNetY
          description = "Target net FPM x position."
          type        = double
          units       = mm
        }
      ]
    }

#-----------------------------------------------------------------------

    {
      name            = current
      description     = """Current position of the FPM and NGS stages. (engineering)"""
      maxRate         = 20
      archive         = true
      attributes      = [
        {
          name        = ngs
          description = "Current NGS stage position."
          type        = double
          units       = mm
        }
         {
          name        = attenuation
          description = "Current NGS source attenuation level based on attenuator stage position (current.attenuator)"
          type        = double
          units       = dB
        }
        {
          name        = attenuator
          description = "Current NGS source attenuator stage position"
          type        = double
          units       = mm
        }
        {
       i   name        = fpmNetX
          description = "Current net FPM x position."
          type        = double
          units       = mm
        }
        {
          name        = fpmNetY
          description = "Current net FPM y position."
          type        = double
          units       = mm
        }
      ]
    }
  ] 

#-----------------------------------------------------------------------
#-----------------------------------------------------------------------

  alarms = [

#-----------------------------------------------------------------------

    {
      name = watchdog
      description = " Assembly has become unresponsive "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " Software bug. "
      operatorResponse = "__Major__: Re-start the assembly and file a bug report. "
      autoAck  = false
      latched = true
    } 

#-----------------------------------------------------------------------

    {
      name = limitCollision
      description = " The NGS/FPM stage collision limit has been reached. It is not possible to position the NGS or FPM stage. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = "  The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. "
      operatorResponse = "__Major__: Execute the datum command. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = limitNgs
      description = " The NGS stage has reached a limit. It is not possible to position the NGS stage. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. "
      operatorResponse = "__Major__: Execute the datum command. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = limitFpmX
      description = " The FPM x-axis stage has reached a limit. It is not possible to position the FPM stage. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. "
      operatorResponse = "__Major__:  Execute the datum command. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = limitFpmY
      description = " The FPM y-axis stage has reached a limit. It is not possible to position the FPM stage. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. "
      operatorResponse = "__Major__: Execute the datum command. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = limitAttenuator
      description = " The NGS source attenuator has reached a limit. It is not possible to position the attenuator stage. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. "
      operatorResponse = "__Major__: Execute the datum command. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = posErrNgs
      description = " The NGS sources stage has an unacceptable position error, datum may be lost. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. "
      operatorResponse = "__Major__: Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = posErrFpmX
      description = "The FPM x-axis stage has an unacceptable position error, datum may be lost."
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. "
      operatorResponse = "__Major__: Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = posErrFpmY
      description = " The FPM y-axis stage has an unacceptable position error, datum may be lost. "
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. "
      operatorResponse = "__Major__: Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. "
      autoAck  = false
      latched = true
    }

#-----------------------------------------------------------------------

    {
      name = posErrAttenuator
      description = "The NGS source attenuator stage has an unacceptable position error, datum may be lost."
      severityLevels = [Major]
      location = "TBD..."
      alarmType = Calculated
      probableCause = " Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. "
      operatorResponse = "__Major__: Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. "
      autoAck  = false
      latched = true
    }

  ]

}
