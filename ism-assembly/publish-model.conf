subsystem = NFIRAOS
component = ism

publish {
  events = [
    
    {
      name            = state
      description     = ISM assembly state
      archiveRate     = 1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = ISM assembly command state
          enum        = [ UNINITIALIZED, READY, BUSY ]
        }
        {
          name        = move
          description = ISM assembly movement state
          type        = boolean
        }
        {
          name        = select
          description = Current ISM selection.
          enum        = [ BOTTOM, SIDE, TOP, INTERMEDIATE, UNKNOWN ]
        }
        {
          name        = nsen
          description = "flag indicating whether the alternative NSEN port positions are  being used."
          type        = boolean 
        }
        {
          name        = debug
          description = Current debug message level.
          enum        = [ DEBUG, INFO, WARN, ERROR ]
        }
      ]
    }
    
    {
      name            = cmdStatus
      description     = """Recent command status. (engineering)"""
      archiveRate     = 0.1
      archive         = true
      attributes      = [
        {
          name        = cmd
          description = Rrecent command name.
          type        = string
        }
        {
          name        = args
          description = Recent command arguments. Empty string if no arguments are supplied.
          type        = string
        }
        {
          name        = caller
          description = Recent command caller (if available).
          type        = string
        }
        {
          name        = runId
          description = Run ID associated with the recent command.
          type        = integer 
        }
        {
          name        = ack
          description = Recent command acknowledgement status.
          enum        = [ ACCEPTED, REJECTED ]
        }
        {
          name        = ackMsg
          description = Recent command acknowledgement message. Empty string if acknowledgement is ACCEPTED.
          type        = string
        }
        {
          name        = comp
          description = Recent command completion status.
          enum        = [ INPROGRESS, SUCCESS, FAILED, INTERRUPTED, REJECTED ]
        }
        {
          name        = compMsg
          description = Recent command completion message. Empty string if completion is INPROGRESS or SUCCESS.
          type        = string
        }
      ]
    }

    {
      name            = target
      description     = """Target position for the ISM. (engineering)"""
      archiveRate     = 1
      archive         = true
      attributes      = [
        {
          name        = select
          description = """Target ISM selection."""
          enum        = [ BOTTOM, SIDE, TOP, INTERMEDIATE ]
        }
        {
          name        = offsetX_Rotation
          description = """Target rotation offset about x-axis of ISM stage relative to selected port position."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
        {
          name        = offsetY_Tilt
          description = """Target tilt offset about y-axis of ISM stage relative to selected port position."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
        {
          name        = netX_Rotation
          description = """Target net rotation about x-axis of ISM stage."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
        {
          name        = netY_Tilt
          description = """Target net tilt about y-axis of ISM stage."""
          type        = double
          units       = milliradian
          maximum     = 1658
          minimum     = -1658
        }
      ]
    }

    {
      name            = current
      description     = """Current position of the ISM. (engineering)"""
      maxRate         = 20
      archive         = true
      attributes      = [
         {
          name        = datumX_rotation
          description = """Datum state of the ISM X stage."""
          type        = boolean
        }
        {
          name        = datumY_tilt
          description = """Datum state of the ISM Y stage."""
          type        = boolean
        }
        {
          name        = namedPos
          description = """Current position that corresponds to a named position.  Names and positions come from the configuration file.  Set to Unknown if it does not match a named position"""
          type        = string
        }
        {
          name        = defaultPos
          description = """Default port upon completion of datum.  Position is a named position from the configuration file."""
          type        = string
        }
        {
          name        = defaultTolerance
          description = """Default tolerance when determining if the current position matches a named position from the configuration."""
          type        = string
        }
        {
          name        = netX_Rotation
          description = """Current net rotation about x-axis of ISM stage."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
        {
          name        = netY_Tilt
          description = """Current net total tilt about y-axis of ISM stage."""
          type        = double
          units       = milliradian
          maximum     = 1658
          minimum     = -1658
        }
        {
          name        = offsetX_Rotation
          description = """Currently applied rotation offset about x-axis of ISM stage relative to selected port position.  Only valid after datum."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
        {
          name        = offsetY_Tilt
          description = """Target tilt offset about y-axis of ISM stage relative to selected port position.  Only valid after datum."""
          type        = double
          units       = milliradian
          maximum     = 5
          minimum     = -5 
        }
      ]
    }
  ] 
  
  alarms = [
     {
      name = watchdog
      description = """Assembly has become unresponsive <br><br>
                    <b>Probable Cause:</b> Software bug.<br>
                    (LATCHED=true) <br>
                    (ACTION=
                    <ul>
                        <li><b>Major:</b> Re-start the assembly and file a bug report. </li>
                    </ul>)"""
      severity = major
      archive = true
    } 
    
    {
      name = limitX
      description = """The ISM X stage has reached a limitIt is not possible to position the ISM. <br><br>
                    <b>Probable Cause:</b> The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. <br>
                    (LATCHED=true) <br>
                    (ACTION=
                    <ul>
                        <li><b>Major:</b> Execute the datum command. </li>
                    </ul>)"""
      severity = major
      archive = true
    }
    
    {
      name = limitY
      description = """The ISM Y stage has reached a limit. It is not possible to position the ISM. <br><br>
                    <b>Probable Cause:</b> The motion control HCD was commanded without the knowledge of the assembly, or the configured soft limits are incorrect. <br>
                    (LATCHED=true) <br>
                    (ACTION=
                    <ul>
                        <li><b>Major:</b> Execute the datum command. </li>
                    </ul>)"""
      severity = major
      archive = true
    }

    {
      name = posErrX
      description = """The ISM X stage stage has an unacceptable position error, datum may be lost.
                    <b>Probable Cause:</b> Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. <br>
                    (LATCHED=true) <br>
                    (ACTION=
                    <ul>
                        <li><b>Major:</b> Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. </li>
                    </ul>)"""
      severity = major
      archive = true
    }

    {
      name = posErrY
      description = """The ISM Y stage stage has an unacceptable position error, datum may be lost.
                    <b>Probable Cause:</b> Incorrect control parameters, or the motor or mechanism is jammed and cannot reach the target location. <br>
                    (LATCHED=true) <br>
                    (ACTION=
                    <ul>
                        <li><b>Major:</b> Check control parameters, back the motor out of the current location and execute the datum command. The motor or mechanism may need servicing. </li>
                    </ul>)"""
      severity = major
      archive = true
    }

  ]

}
