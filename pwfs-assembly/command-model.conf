# setReadoutMode

  {
    name            = setReadoutMode
    description     = """Set the readout mode of the PWFS.

Setting the mode to idle will abort any exposure in progress.<br>

<b>Simple Command.</b><br>

Precondition:
<ul>
<li> state.cmd = READY 
<li> mode = IDLE | CONTINUOUS | SINGLE | TRIGGERED
</ul>
Execution:
<ul>
<li> state.cmd = BUSY
<li> if (mode == SINGLE) state.wfs = SINGLE
</ul>
At Completion:
<ul>
<li> state.cmd = READY
<li> if (mode == CONTINUOUS) state.wfs = CONTINUOUS
<li> if (mode == TRIGGERED) state.wfs = TRIGGERED
<li> if (mode == IDLE | SINGLE) state.wfs = IDLE
</ul>"""
    args = [
      {
        name        = mode
        description = desired readout mode
        enum        = [ IDLE, CONTINUOUS, SINGLE, TRIGGERED ]
      }
    ]
    requiredArgs = [ mode ]
  }

