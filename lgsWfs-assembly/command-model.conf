  HCD<-VCAM [label="Status"];
  HCD->VCAM [label="Continuation data"];
  HCD<-VCAM [label="Status"];
  HCD->VCAM [label="Continuation data"];
  HCD<-VCAM [label="Status"];
  --- [label="HCD continues sending data"];
