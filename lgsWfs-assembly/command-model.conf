  HCD<-VCAM [label="Status (complete)"];
  Assembly<-HCD [label="Command complete", linecolor="red"];
  AOSQ<-Assembly [label="Command complete", linecolor="red"];
\endmsc

<b>TODO: Need to revise this command!</b>

